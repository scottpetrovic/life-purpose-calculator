<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
  body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 80px; /* This adds spacing between the columns */
        }
        .input-section {
            flex: 2; /* This makes it take up 30% of the space */
            min-width: 250px;
        }
        .results-section {
            flex: 8; /* This makes it take up 70% of the space */
            min-width: 300px;
        }
        h1 {
            color: #333;
            width: 100%;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .input-section, .results-section {
                width: 100%;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Retirement Calculator</h1>
    <p><em>Note: Tax brackets are estimated based on 2023 data with an annual adjustment for inflation.</em></p>

    <div class="container">
              
        <div class="input-section">
            <form id="retirementForm">
                <h2>Required Fields</h2>
                <label for="currentAge">Current Age:</label>
                <input type="number" id="currentAge" value="35" required>

                <label for="annualIncome">Annual Pre-tax Income:</label>
                <input type="number" id="annualIncome" value="60000" required>

                <label for="currentSavings">Current Retirement Savings:</label>
                <input type="number" id="currentSavings" value="30000" required>

                <label for="monthlyContributions">Monthly Contributions:</label>
                <input type="number" id="monthlyContributions" value="500" required>

                <label for="monthlyBudget">Monthly Budget in Retirement:</label>
                <input type="number" id="monthlyBudget" value="2561" required>

                <label for="otherIncome">Other Retirement Income (Optional):</label>
                <input type="number" id="otherIncome" value="0">

                <h2>Optional Fields</h2>
                <label for="retirementAge">Retirement Age:</label>
                <input type="number" id="retirementAge" value="67">

                <label for="lifeExpectancy">Life Expectancy:</label>
                <input type="number" id="lifeExpectancy" value="95">

                <label for="preReturnRate">Pre-retirement Rate of Return (%):</label>
                <input type="number" id="preReturnRate" value="6" step="0.1">

                <label for="postReturnRate">Post-retirement Rate of Return (%):</label>
                <input type="number" id="postReturnRate" value="5" step="0.1">

                <label for="inflationRate">Inflation Rate (%):</label>
                <input type="number" id="inflationRate" value="3" step="0.1">

                <label for="incomeIncrease">Annual Income Increase (%):</label>
                <input type="number" id="incomeIncrease" value="2" step="0.1">

                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="results-section">
            <div id="results">
                <div id="retirementAmountLabel" style="text-align: center; font-weight: bold; margin-bottom: 10px;"></div>

                <canvas id="retirementChart"></canvas>
                <table id="retirementTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Age</th>
                            <th>Start Amount</th>
                            <th>Contributions</th>
                            <th>End Amount</th>
                            <th>Change</th>
                            <th>Tax Paid</th>
                            <th>Pre-Tax Income</th>
                            <th>After-Tax Income</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>

        // tax logic for finding our gross pay after taxes
        // we will generalize how much our incomes will change by a percentage
        const baseTaxBrackets = [
            { limit: 11000, rate: 0.10 },
            { limit: 44725, rate: 0.12 },
            { limit: 95375, rate: 0.22 },
            { limit: 182100, rate: 0.24 },
            { limit: 231250, rate: 0.32 },
            { limit: 578125, rate: 0.35 },
            { limit: Infinity, rate: 0.37 }
        ];
        const baseYear = 2023;
        const bracketIncreaseRate = 0.025; // 2.5% annual increase, adjust as needed

        document.getElementById('retirementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRetirement();
        });

        function estimateTax(income, year) {
            const brackets = getTaxBrackets(year);
            let tax = 0;
            let previousLimit = 0;

            for (let bracket of brackets) {
                if (income > bracket.limit) {
                    tax += (bracket.limit - previousLimit) * bracket.rate;
                } else {
                    tax += (income - previousLimit) * bracket.rate;
                    break;
                }
                previousLimit = bracket.limit;
            }

            return tax;
        }

        function getTaxBrackets(year) {
            const yearsSinceBase = year - baseYear;
            const inflationFactor = Math.pow(1 + bracketIncreaseRate, yearsSinceBase);
            
            return baseTaxBrackets.map(bracket => ({
                limit: bracket.limit === Infinity ? Infinity : Math.round(bracket.limit * inflationFactor),
                rate: bracket.rate
            }));
        }

        function calculateRetirement() {
            // Get input values
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const annualIncome = parseFloat(document.getElementById('annualIncome').value);
            const currentSavings = parseFloat(document.getElementById('currentSavings').value);
            const monthlyContributions = parseFloat(document.getElementById('monthlyContributions').value);
            const monthlyBudget = parseFloat(document.getElementById('monthlyBudget').value);
            const otherIncome = parseFloat(document.getElementById('otherIncome').value) || 0;
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);
            const preReturnRate = parseFloat(document.getElementById('preReturnRate').value) / 100;
            const postReturnRate = parseFloat(document.getElementById('postReturnRate').value) / 100;
            const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
            const incomeIncrease = parseFloat(document.getElementById('incomeIncrease').value) / 100;

            // Calculate retirement data
            const retirementData = [];
            let savings = currentSavings;
            let income = annualIncome;
            let contributions = monthlyContributions * 12;
            let currentYear = new Date().getFullYear();


            for (let age = currentAge; age <= lifeExpectancy; age++) {
                const isRetired = age >= retirementAge;
                const returnRate = isRetired ? postReturnRate : preReturnRate;
                const startAmount = savings;
                let taxPaid = 0;
                let preTaxIncome = isRetired ? (monthlyBudget * 12 + otherIncome) : income;
                let afterTaxIncome = preTaxIncome;

                if (!isRetired) {
                    const incomeTax = estimateTax(income, currentYear);
                    taxPaid = incomeTax;
                    afterTaxIncome = income - incomeTax;

                    const maxContribution = afterTaxIncome * 0.15;
                    contributions = Math.min(contributions, maxContribution);

                    savings += contributions;
                    savings *= (1 + returnRate);
                    income *= (1 + incomeIncrease);  // Corrected from incomeIncome to incomeIncrease
                    contributions *= (1 + incomeIncrease);
                } else {
                    const incomeTax = estimateTax(preTaxIncome, currentYear);
                    taxPaid = incomeTax;
                    afterTaxIncome = preTaxIncome - incomeTax;

                    const adjustedYearlyBudget = afterTaxIncome * Math.pow(1 + inflationRate, age - retirementAge);
                    savings -= adjustedYearlyBudget;
                    savings *= (1 + returnRate);
                }

                
                retirementData.push({
                    year: currentYear,
                    age: age,
                    startAmount: startAmount,
                    contributions: isRetired ? 0 : contributions,
                    endAmount: savings,
                    change: savings - startAmount,
                    taxPaid: taxPaid,
                    preTaxIncome: preTaxIncome,
                    afterTaxIncome: afterTaxIncome
                });

                currentYear++; // Move to the next year

            }

            // Update chart
            updateChart(retirementData, retirementAge);

            // Update table
            updateTable(retirementData);

            updateRetirementAmountLabel(retirementData, retirementAge);
        }

        function updateChart(data, retirementAge) {
            const ctx = document.getElementById('retirementChart').getContext('2d');
            
            // Prepare data for the chart
            const labels = data.map(d => d.age);
            const whatYoullHave = data.map(d => d.endAmount / 1000); // Convert to thousands
            const whatYoullNeed = data.map((d, i) => {
                if (d.age < retirementAge) return null;
                const yearsInRetirement = i - (retirementAge - data[0].age);
                return data[retirementAge - data[0].age].endAmount * Math.pow(1 - 0.04, yearsInRetirement) / 1000; // 4% withdrawal rate
            });

            // Destroy existing chart if it exists
            if (retirementChart instanceof Chart) {
                retirementChart.destroy();
            }

            retirementChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'What You\'ll Have',
                        data: whatYoullHave,
                        borderColor: 'green',
                        fill: false
                    }, {
                        label: 'What You\'ll Need',
                        data: whatYoullNeed,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Age'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amount (thousands)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateRetirementAmountLabel(data, retirementAge) {
            const retirementData = data.find(d => d.age === retirementAge);
            if (retirementData) {
                const formattedAmount = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(retirementData.endAmount);
                document.getElementById('retirementAmountLabel').textContent = `At retirement (age ${retirementAge}), you'll have: ${formattedAmount}`;
            }
        }

        function updateTable(data) {
            const tbody = document.querySelector('#retirementTable tbody');
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.year}</td>
                    <td>${row.age}</td>
                    <td>$${row.startAmount.toFixed(2)}</td>
                    <td>$${row.contributions.toFixed(2)}</td>
                    <td>$${row.endAmount.toFixed(2)}</td>
                    <td>$${row.change.toFixed(2)}</td>
                    <td>$${row.taxPaid.toFixed(2)}</td>
                    <td>$${row.preTaxIncome.toFixed(2)}</td>
                    <td>$${row.afterTaxIncome.toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }


        // Initial calculation on page load
        document.addEventListener('DOMContentLoaded', calculateRetirement);

        // Event listener for form submission
        document.getElementById('retirementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRetirement();
        });


    </script>
</body>
</html>
