<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
  body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 80px; /* This adds spacing between the columns */
        }
        .input-section {
            flex: 2; /* This makes it take up 30% of the space */
            min-width: 250px;
        }
        .results-section {
            flex: 8; /* This makes it take up 70% of the space */
            min-width: 300px;
        }
        h1 {
            color: #333;
            width: 100%;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .input-section, .results-section {
                width: 100%;
                padding-right: 0;
            }
        }

        .money-input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .dollar-sign {
            padding: 8px;
            background-color: #f0f0f0;
            color: #333;
            border-right: 1px solid #ddd;
        }

        .money-input-container input {
            border: none;
            padding: 8px;
            width: 100%;
        }

        .money-input-container input:focus {
            outline: none;
        }


    </style>
</head>
<body>

    <h1>Retirement Calculator</h1>
    <p><em>Note: Tax brackets are estimated based on 2023 data with an annual adjustment for inflation.</em></p>

    <div class="container">
              
        <div class="input-section">
            <form id="retirementForm">
                <h2>Retirement Variables</h2>
                <label for="currentAge">Current Age:</label>
                <input type="number" id="currentAge" value="35" required>

                <div class="money-input-container">
                    <label for="annualIncome">Annual Pre-tax Income:</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="annualIncome" value="60000" required>
                </div>


                <div class="money-input-container">
                    <label for="currentSavings">Current Retirement Savings:</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="currentSavings" value="30000" required>
                </div>



                <div class="money-input-container">
                    <label for="monthlyContributions">Monthly Contributions:</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="monthlyContributions" value="500" required>
                </div>

                <div class="money-input-container">
                    <label for="monthlyBudgetPre">Monthly Budget in Pre-retirement:</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="monthlyBudgetPre" value="2000" required>
                </div>


                <div class="money-input-container">
                    <label for="monthlyBudget">Monthly Budget in Retirement:</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="monthlyBudget" value="2561" required>
                </div>


                <div class="money-input-container">
                    <label for="monthlySocialSecurity">Estimated Monthly Social Security Benefit:</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="monthlySocialSecurity" value="1500" required>
                </div>

                <div class="money-input-container">
                    <label for="otherIncome">Other Retirement Income (Optional):</label>
                    <span class="dollar-sign">$</span>
                    <input type="text" id="otherIncome" value="0" required>
                </div>





                <h2>Optional Fields</h2>
                <label for="retirementAge">Retirement Age:</label>
                <input type="number" id="retirementAge" value="67">

                <label for="lifeExpectancy">Life Expectancy:</label>
                <input type="number" id="lifeExpectancy" value="95">

                <label for="preReturnRate">Pre-retirement Rate of Return (%):</label>
                <input type="number" id="preReturnRate" value="6" step="0.1">

                <label for="postReturnRate">Post-retirement Rate of Return (%):</label>
                <input type="number" id="postReturnRate" value="5" step="0.1">

                <label for="inflationRate">Inflation Rate (%):</label>
                <input type="number" id="inflationRate" value="3" step="0.1">

                <label for="incomeIncrease">Annual Income Increase (%):</label>
                <input type="number" id="incomeIncrease" value="2" step="0.1">

                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="results-section">
            <div id="results">
                <div id="retirementAmountLabel" style="text-align: center; font-weight: bold; margin-bottom: 10px;"></div>

                <canvas id="retirementChart"></canvas>
                <table id="retirementTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Age</th>
                            <th>Start Amount</th>
                            <th>Contributions</th>
                            <th>End Amount</th>
                            <th>Change</th>
                            <th>Tax Paid</th>
                            <th>Pre-Tax Income</th>
                            <th>After-Tax Income</th>
                            <th>Social Security</th>
                            <th>Monthly Budget</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>

        // tax logic for finding our gross pay after taxes
        // we will generalize how much our incomes will change by a percentage
        const baseTaxBrackets = [
            { limit: 11000, rate: 0.10 },
            { limit: 44725, rate: 0.12 },
            { limit: 95375, rate: 0.22 },
            { limit: 182100, rate: 0.24 },
            { limit: 231250, rate: 0.32 },
            { limit: 578125, rate: 0.35 },
            { limit: Infinity, rate: 0.37 }
        ];
        const baseYear = 2023;
        const bracketIncreaseRate = 0.025; // 2.5% annual increase, adjust as needed


        const currencyFormatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        document.getElementById('retirementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRetirement();
        });

        function setupMoneyInputListeners(input) {
            input.addEventListener('input', function() {
                this.value = formatMoney(this.value);
            });

            input.addEventListener('blur', function() {
                this.value = formatMoney(this.value);
            });
        }

        function formatMoney(value) {
            value = value.replace(/\D/g, '');
            if (value === '') return '';
            
            return parseInt(value, 10).toLocaleString('en-US');
        }

        function estimateTax(income, year) {
            const brackets = getTaxBrackets(year);
            let tax = 0;
            let previousLimit = 0;

            for (let bracket of brackets) {
                if (income > bracket.limit) {
                    tax += (bracket.limit - previousLimit) * bracket.rate;
                } else {
                    tax += (income - previousLimit) * bracket.rate;
                    break;
                }
                previousLimit = bracket.limit;
            }

            return tax;
        }

        function getTaxBrackets(year) {
            const yearsSinceBase = year - baseYear;
            const inflationFactor = Math.pow(1 + bracketIncreaseRate, yearsSinceBase);
            
            return baseTaxBrackets.map(bracket => ({
                limit: bracket.limit === Infinity ? Infinity : Math.round(bracket.limit * inflationFactor),
                rate: bracket.rate
            }));
        }


        function getInputValues() {
            return {
                currentAge: parseInt(document.getElementById('currentAge').value),
                annualIncome: parseFloat(document.getElementById('annualIncome').value.replace(/,/g, '')),
                currentSavings: parseFloat(document.getElementById('currentSavings').value.replace(/,/g, '')),
                monthlyContributions: parseFloat(document.getElementById('monthlyContributions').value.replace(/,/g, '')),
                monthlyBudget: parseFloat(document.getElementById('monthlyBudget').value.replace(/,/g, '')),
                monthlyBudgetPreretirement: parseFloat(document.getElementById('monthlyBudgetPre').value.replace(/,/g, '')),
                otherIncome: parseFloat(document.getElementById('otherIncome').value.replace(/,/g, '')) || 0,
                retirementAge: parseInt(document.getElementById('retirementAge').value),
                lifeExpectancy: parseInt(document.getElementById('lifeExpectancy').value),
                preReturnRate: parseFloat(document.getElementById('preReturnRate').value) / 100,
                postReturnRate: parseFloat(document.getElementById('postReturnRate').value) / 100,
                inflationRate: parseFloat(document.getElementById('inflationRate').value) / 100,
                incomeIncrease: parseFloat(document.getElementById('incomeIncrease').value) / 100,
                monthlySocialSecurity: parseFloat(document.getElementById('monthlySocialSecurity').value.replace(/,/g, ''))
            };
        }

        
        function calculateYearlyData(age, inputs, currentValues) {
            const { retirementAge, preReturnRate, postReturnRate, inflationRate, incomeIncrease, monthlySocialSecurity } = inputs;
            const { savings, income, contributions, currentYear } = currentValues;

            const isRetired = age >= retirementAge;
            const returnRate = isRetired ? postReturnRate : preReturnRate;
            const startAmount = savings;
            
            let preTaxIncome = isRetired ? inputs.otherIncome : income;
            let monthlyBudget = isRetired ? inputs.monthlyBudget : inputs.monthlyBudgetPreretirement; // Estimate pre-retirement monthly budget to 0 for now TODO
            let annualSocialSecurity = 0;

            if (isRetired) {
                annualSocialSecurity = monthlySocialSecurity * 12;
                preTaxIncome += annualSocialSecurity;
            }

            let taxPaid = estimateTax(preTaxIncome, currentYear);
            let afterTaxIncome = preTaxIncome - taxPaid;

            let newSavings = savings;
            let newContributions = contributions;
            let newIncome = income;

            if (!isRetired) {
                const availableForSavings = afterTaxIncome - (monthlyBudget * 12);
                newContributions = Math.min(contributions, Math.max(0, availableForSavings));
                newSavings += newContributions;
                newSavings *= (1 + returnRate);
                newIncome *= (1 + incomeIncrease);
                newContributions *= (1 + incomeIncrease);
            } else {
                const totalIncome = afterTaxIncome;
                const adjustedYearlyBudget = monthlyBudget * 12 * Math.pow(1 + inflationRate, age - retirementAge);
                
                if (totalIncome >= adjustedYearlyBudget) {
                    // If income covers expenses, add excess to savings
                    newSavings += (totalIncome - adjustedYearlyBudget);
                } else {
                    // If income doesn't cover expenses, withdraw from savings
                    newSavings -= (adjustedYearlyBudget - totalIncome);
                }
                
                newSavings *= (1 + returnRate);
            }

             // Adjust for inflation
            monthlyBudget *= (1 + inflationRate);

            return {
                year: currentYear,
                age: age,
                startAmount: startAmount,
                contributions: isRetired ? 0 : newContributions,
                endAmount: newSavings,
                change: newSavings - startAmount,
                taxPaid: taxPaid,
                preTaxIncome: preTaxIncome,
                afterTaxIncome: afterTaxIncome,
                newSavings: newSavings,
                newIncome: newIncome,
                newContributions: newContributions,
                socialSecurity: annualSocialSecurity,
                monthlyBudget: monthlyBudget,
            };
        }

        function calculateRetirement() {
            const inputs = getInputValues();
            const retirementData = [];
            let currentValues = {
                savings: inputs.currentSavings,
                income: inputs.annualIncome,
                contributions: inputs.monthlyContributions * 12,
                currentYear: new Date().getFullYear()
            };

            for (let age = inputs.currentAge; age <= inputs.lifeExpectancy; age++) {
                const yearData = calculateYearlyData(age, inputs, currentValues);
                retirementData.push(yearData);
                
                currentValues = {
                    savings: yearData.newSavings,
                    income: yearData.newIncome,
                    contributions: yearData.newContributions,
                    currentYear: yearData.year + 1
                };

                if (yearData.newSavings <= 0) {
                    console.log(`Retirement savings depleted at age ${age}`);
                    break;
                }
            }

            updateChart(retirementData, inputs.retirementAge);
            updateTable(retirementData);
            updateRetirementAmountLabel(retirementData, inputs.retirementAge);
        }

        function updateChart(data, retirementAge) {
            const ctx = document.getElementById('retirementChart').getContext('2d');
            
            // Prepare data for the chart
            const labels = data.map(d => d.age);
            const whatYoullHave = data.map(d => d.endAmount / 1000); // Convert to thousands
            const whatYoullNeed = data.map((d, i) => {
                if (d.age < retirementAge) return null;
                const yearsInRetirement = i - (retirementAge - data[0].age);
                return data[retirementAge - data[0].age].endAmount * Math.pow(1 - 0.04, yearsInRetirement) / 1000; // 4% withdrawal rate
            });

            // Destroy existing chart if it exists
            if (retirementChart instanceof Chart) {
                retirementChart.destroy();
            }

            retirementChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'What You\'ll Have',
                        data: whatYoullHave,
                        borderColor: 'green',
                        fill: false
                    }, {
                        label: 'What You\'ll Need',
                        data: whatYoullNeed,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Age'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amount (thousands)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateRetirementAmountLabel(data, retirementAge) {
            const retirementData = data.find(d => d.age === retirementAge);
            if (retirementData) {
                const formattedAmount = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(retirementData.endAmount);
                document.getElementById('retirementAmountLabel').textContent = `At retirement (age ${retirementAge}), you'll have: ${formattedAmount}`;
            }
        }

        function updateTable(data) {
            const tbody = document.querySelector('#retirementTable tbody');
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.year}</td>
                    <td>${row.age}</td>
                    <td>${currencyFormatter.format(row.startAmount)}</td>
                    <td>${currencyFormatter.format(row.contributions)}</td>
                    <td>${currencyFormatter.format(row.endAmount)}</td>
                    <td>${currencyFormatter.format(row.change)}</td>
                    <td>${currencyFormatter.format(row.taxPaid)}</td>
                    <td>${currencyFormatter.format(row.preTaxIncome)}</td>
                    <td>${currencyFormatter.format(row.afterTaxIncome)}</td>
                    <td>${currencyFormatter.format(row.socialSecurity)}</td>
                    <td>${currencyFormatter.format(row.monthlyBudget * 12)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function initializeMoneyInput(input) {
            input.value = formatMoney(input.value);
            setupMoneyInputListeners(input);
        }

        // Initial calculation on page load
        document.addEventListener('DOMContentLoaded', function() {

            calculateRetirement() // calculate chart and graph with default values

            const moneyInputs = document.querySelectorAll('#annualIncome, #currentSavings, #monthlyContributions, #monthlyBudget, #otherIncome, #monthlyBudgetPreRetirement, #monthlySocialSecurity, #monthlyBudgetPre');
            moneyInputs.forEach(initializeMoneyInput);
        });


        // Event listener for form submission
        document.getElementById('retirementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRetirement();
        });


    </script>
</body>
</html>
